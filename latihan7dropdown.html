<!DOCTYPE html>
<html>
<head>
	<title>Menggunakan Menu Dropdown</title>
</head>
<body>
	<img src="indah.jpg" align="right">
	</img>
	<br>
	Silahkan pilih orientasi minat :
	<br>
	<select name="Orientasi Minat">
		<option value="dg"> Desain Grafis</option>
		<option value="pj"> Programmer Java</option>
		<option value="sa"> Sistem Analis</option>
		<option value="ds"> Dagelan Saja</option>
	</select>
	<br>
	<br>
	Silahkan pilih Orientasi Kemampuan
	<br>
	<select name="Orientasi Kemampuan" multiple>
		<option value="dg"> Desain Grafis</option>
		<option value="pj"> Programmer Java</option>
		<option value="sa"> Sistem Analis</option>
		<option value="it"> Ahli Jaringan</option>
		<option value="ds"> Dagelan Saja</option>
	</select>
</body>
</html>
