<!DOCTYPE html>
<html>
<head>
	<title>Konfigurasi Button</title>
</head>
<body>
	<form>
		<input type="submit" value="Kirim" name="Submit">
		<input type="reset" value="Ulangi" name="Reset">
		<input type="button" value="Batal" name="Button">
		<input type="image" name="Gambar" img src="indah.jpg" width="80" height="100">
	</form>

</body>
</html>
